<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 - 커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a th:href="@{/home}" style="text-decoration: none; color: inherit;">커뮤니티</a></h1>
        </header>

        <main>
            <div class="form-container-centered">
                <h2>회원정보 수정</h2>
                <form th:action="@{/edit-profile}" th:object="${profileEditForm}" method="post">
                    <div class="input-group">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" th:field="*{nickname}" required>
                    </div>
                    <div class="form-button-group">
                        <button type="submit" class="btn-form-submit">수정 완료</button>
                        <a th:href="@{/my-info}" class="btn-form-cancel" style="text-align: center; text-decoration: none;">취소</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 커뮤니티. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
