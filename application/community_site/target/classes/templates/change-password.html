<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경 - 커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
             <h1><a th:href="@{/home}" style="text-decoration: none; color: inherit;">커뮤니티</a></h1>
        </header>

        <main>
            <div class="form-container-centered">
                <h2>비밀번호 변경</h2>
                <form th:action="@{/change-password}" th:object="${passwordChangeForm}" method="post">
                    <div class="input-group">
                        <label for="currentPassword">현재 비밀번호</label>
                        <input type="password" id="currentPassword" th:field="*{currentPassword}" required>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" id="newPassword" th:field="*{newPassword}" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmNewPassword">새 비밀번호 확인</label>
                        <input type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" required>
                    </div>
                    <div class="form-button-group">
                        <button type="submit" class="btn-form-submit">비밀번호 변경</button>
                        <a th:href="@{/my-info}" class="btn-form-cancel" style="text-align: center; text-decoration: none;">취소</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 커뮤니티. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
