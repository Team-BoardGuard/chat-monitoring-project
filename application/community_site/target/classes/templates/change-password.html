<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h5 class="my-3 border-bottom pb-2">비밀번호 변경</h5>
            <form th:action="@{/change-password}" th:object="${passwordChangeForm}" method="post">
                <div th:replace="form_errors :: formErrorsFragment"></div>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">현재 비밀번호</label>
                    <input type="password" th:field="*{currentPassword}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">새 비밀번호</label>
                    <input type="password" th:field="*{newPassword}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
                    <input type="password" th:field="*{confirmNewPassword}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">변경하기</button>
                <a th:href="@{/my-info}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
</html>
