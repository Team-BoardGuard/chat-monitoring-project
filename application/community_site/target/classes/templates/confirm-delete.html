<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴 확인 - 커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
             <h1><a th:href="@{/home}" style="text-decoration: none; color: inherit;">커뮤니티</a></h1>
        </header>

        <main>
            <div class="form-container-centered">
                <h2>회원 탈퇴</h2>
                <p style="text-align: center; margin-bottom: 10px;">정말로 회원 탈퇴를 진행하시겠습니까?</p>
                <p style="text-align: center; color: #aaa; font-size: 0.9em;">이 작업은 되돌릴 수 없으며, 계정의 모든 정보가 비활성화됩니다.</p>
                <form th:action="@{/delete-account}" method="post" style="margin-top: 20px;">
                    <div class="form-button-group">
                        <button type="submit" class="btn-form-submit" style="background-color: #a94442; border-color: #a94442;">예, 탈퇴합니다.</button>
                        <a th:href="@{/my-info}" class="btn-form-cancel" style="text-align: center; text-decoration: none;">아니요, 취소합니다.</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 커뮤니티. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
