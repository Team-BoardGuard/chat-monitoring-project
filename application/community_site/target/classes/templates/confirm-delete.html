<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card text-center">
                <div class="card-header">
                    <h5>회원 탈퇴</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">정말로 회원 탈퇴를 진행하시겠습니까?</p>
                    <p class="card-text"><small class="text-muted">이 작업은 되돌릴 수 없으며, 계정의 모든 정보가 비활성화됩니다.</small></p>
                    <form th:action="@{/delete-account}" method="post" class="mt-4">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">예, 탈퇴합니다.</button>
                        <a th:href="@{/my-info}" class="btn btn-secondary">아니요, 취소합니다.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
