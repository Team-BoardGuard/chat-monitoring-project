<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="container my-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">게시판</h3>
        <a th:href="@{/post/create}" class="btn btn-primary">글쓰기</a>
    </div>
    <table class="table table-hover">
        <thead class="table-light">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>작성자</th>
                <th>작성일시</th>
                <th>추천</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="post, loop : ${paging.content}">
                <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}" class="text-decoration-none"></a>
                    <span class="text-muted small ms-2" th:if="${#lists.size(post.commentList) > 0}" 
                          th:text="'[' + ${#lists.size(post.commentList)} + ']'"></span>
                </td>
                <td th:text="${post.author != null ? post.author.username : 'N/A'}"></td>
                <td th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#lists.size(post.voter)}"></td>
                <td th:text="${post.viewCount}"></td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>
</html>
