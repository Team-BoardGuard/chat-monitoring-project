<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">로그인</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
            <form th:action="@{/login}" method="post" class="login-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="username">사용자ID</label>
                    <input type="text" name="username" id="username" class="form-input" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-button">로그인</button>
                <div class="login-links">
                    <a th:href="@{/signup}">회원가입</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
