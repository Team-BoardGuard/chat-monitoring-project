<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">회원가입</h2>
            <form th:action="@{/signup}" th:object="${userForm}" method="post" class="login-form">
                <div th:replace="form_errors :: formErrorsFragment"></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-group">
                    <label for="username">사용자ID</label>
                    <input type="text" th:field="*{username}" id="username" class="form-input" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" id="password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" th:field="*{nickname}" id="nickname" class="form-input" placeholder="닉네임을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" th:field="*{email}" id="email" class="form-input" placeholder="이메일을 입력하세요">
                </div>
                <button type="submit" class="login-button">가입하기</button>
            </form>
        </div>
    </div>
</div>
</html>
