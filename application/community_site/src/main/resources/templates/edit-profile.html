<html layout:decorate="~{default_layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h5 class="my-3 border-bottom pb-2">회원정보 수정</h5>
            <form th:action="@{/edit-profile}" th:object="${profileEditForm}" method="post">
                <div th:replace="form_errors :: formErrorsFragment"></div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">새 닉네임</label>
                    <input type="text" th:field="*{nickname}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">수정하기</button>
                <a th:href="@{/my-info}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
</html>
