<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>갤러리 - 커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Conditional Header based on Spring Security authentication -->
        <div sec:authorize="isAuthenticated()" id="top-bar-logged-in" class="top-bar profile-bar">
            <div class="profile-pic"></div>
            <span class="profile-name" th:text="${currentUser?.nickname}"></span> <!-- Display nickname -->
            <a th:href="@{/logout}">로그아웃</a>
        </div>

        <div sec:authorize="isAnonymous()" id="top-bar-logged-out" class="top-bar">
            <a th:href="@{/login}">로그인</a> | <a th:href="@{/signup}">회원가입</a>
        </div>

        <header>
            <h1>커뮤니티</h1>
            <div class="search-bar">
                <input type="text" placeholder="게시글 검색..." class="search-input">
                <button type="submit">검색</button>
            </div>
        </header>

        <!-- Consistent Navigation -->
        <nav>
            <ul>
                <li><a th:href="@{/home}"><i>🏠</i> 홈</a></li>
                <li><a th:href="@{/gallery}"><i>🖼️</i> 갤러리</a></li>
                <li><a th:href="@{/freeboard}"><i>📝</i> 자유게시판</a></li>
                <li><a th:href="@{/my-info}"><i>👤</i> 내 정보</a></li>
            </ul>
        </nav>

        <!-- Gallery Specific Content -->
        <main>
            <h2>갤러리 목록</h2>
            <div class="gallery-grid">
                <a href="#" class="gallery-card">
                    <strong>게임 갤러리</strong>
                    <p>다양한 게임에 대해 이야기합니다.</p>
                </a>
                <a href="#" class="gallery-card">
                    <strong>요리 갤러리</strong>
                    <p>직접 만든 요리를 자랑해보세요.</p>
                </a>
                <a href="#" class="gallery-card">
                    <strong>음악 갤러리</strong>
                    <p>좋아하는 음악을 공유합니다.</p>
                </a>
                <a href="#" class="gallery-card">
                    <strong>스포츠 갤러리</strong>
                    <p>응원하는 팀과 선수에 대한 이야기.</p>
                </a>
                <a href="#" class="gallery-card">
                    <strong>여행 갤러리</strong>
                    <p>여행 사진과 후기를 공유합니다.</p>
                </a>
                <a href="#" class="gallery-card">
                    <strong>유머 갤러리</strong>
                    <p>재미있는 모든 것을 모아봅니다.</p>
                </a>
            </div>
        </main>

        <!-- Consistent Footer -->
        <footer>
            <p>&copy; 2025 커뮤니티. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
